<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Healthy Kids, Happy Adults</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App to combat childhood obesity">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

  <body>
  
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <a class="navbar-brand" style="color:white">Healthy Kids, Happy Adults</a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please enter your information below</h2>
        <label for="username" class="sr-only">Username</label>
        <input id="username" class="form-control" placeholder="Username" required="" autofocus="" type="text">
        <label for="password" class="sr-only">Password</label>
        <input id="password" class="form-control" placeholder="Password" required="" autofocus="" type="password">
		<label for="repass" class="sr-only">Confirm Your Password</label>
        <input id="repass" class="form-control" placeholder="Confirm Your Password" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit" name = "register" onclick = "return accountCreation()" >Register</button>
      </form>
    </div>
	<div id = error>
	</div>
